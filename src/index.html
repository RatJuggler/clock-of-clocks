<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Clock of Clocks">
  <title>Clock of Clocks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/digits.js"></script>
  <script src="js/patterns.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/clock-of-clocks.js"></script>
  <script src="js/sketch.js"></script>
  <script>
    function toggleControls() {
        let tc = document.getElementById("controls-overlay");
        tc.className = (tc.className === "controls--hide") ? "controls--show" : "controls--hide";
    }
  </script>
</head>
<body>
  <div id="top-menu">
    <ul>
      <li><a class="brand" href="#home">Clock-of-Clocks</a></li>
      <li><a href="javascript:toggleControls()">Controls</a></li>
      <li><a href="#github">GitHub</a></li>
    </ul>
  </div>
  <div id="sketch-container">
    <div id="canvas-container"></div>
    <div id="controls-overlay" class="controls--hide">
      <input id="debug-control" type="range" min="0" max="1"><label for="debug-control">Debug</label>
      <input id="fps-control" type="range" min="1" max="60"><label for="fps-control">FPS</label>
    </div>
  </div>
</body>
</html>
