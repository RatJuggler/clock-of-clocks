<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Clock of Clocks">
  <title>Clock of Clocks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/digits.js"></script>
  <script src="js/patterns.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/clock-of-clocks.js"></script>
  <script src="js/sketch.js"></script>
</head>
<body>
  <div id="top-menu">
    <ul>
      <li><a class="brand" href="#">Clock-of-Clocks</a></li>
      <li><a href="javascript:toggleControls()">Controls</a></li>
      <li><a href="https://github.com/RatJuggler/clock-of-clocks">GitHub</a></li>
    </ul>
  </div>
  <div id="sketch-container">
    <div id="canvas-container"></div>
    <fieldset id="controls-overlay" class="controls--hide">
      <label for="debug-control">Debug:</label>
      <input id="debug-control" type="range" list="debug-range" min="0" max="1">
      <span id="debug-value"></span>
      <br/>
      <label for="fps-control">Target FPS:</label>
      <input id="fps-control" type="range" list="fps-range" min="10" max="60" step="10">
      <span id="fps-value"></span>
    </fieldset>
  </div>
  <datalist id="debug-range">
    <option value="0" label="Off"></option>
    <option value="1" label="On"></option>
  </datalist>
  <datalist id="fps-range">
    <option value="10" label="10"></option>
    <option value="20"></option>
    <option value="30" label="30"></option>
    <option value="40"></option>
    <option value="50"></option>
    <option value="60" label="60"></option>
  </datalist></body>
  <script>
      function toggleControls() {
          let co = document.getElementById("controls-overlay");
          co.className = (co.className === "controls--hide") ? "controls--show" : "controls--hide";
      }
      const debugControl = document.getElementById("debug-control");
      const debugValue = document.getElementById("debug-value");
      debugControl.addEventListener("input", function() {
          DEBUG = debugControl.value === "1";
          debugValue.innerText = DEBUG ? "On" : "Off";
      });
      const fpsControl = document.getElementById("fps-control");
      const fpsValue = document.getElementById("fps-value");
      fpsControl.addEventListener("input", function() {
          TARGET_FPS = parseInt(fpsControl.value);
          fpsValue.innerText = TARGET_FPS.toString();
      });
      debugControl.value = DEBUG ? "1" : "0";
      fpsControl.value = TARGET_FPS;
      debugControl.dispatchEvent(new Event("input"));
      fpsControl.dispatchEvent(new Event("input"));
  </script>
</html>
